<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .gold {
            color: gold;
            font-weight: bold;
        }
        .silver {
            color: silver;
            font-weight: bold;
        }
        .bronze {
            color: #cd7f32;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leaderboard</h1>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="leaderboard"></tbody>
        </table>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB6vh2QCsxMHU9rQ99GxSEFDkT7cgnrduQ",
            authDomain: "student-sphere-bb396.firebaseapp.com",
            databaseURL: "https://student-sphere-bb396-default-rtdb.firebaseio.com",
            projectId: "student-sphere-bb396",
            storageBucket: "student-sphere-bb396.appspot.com",
            messagingSenderId: "1059223650747",
            appId: "1:1059223650747:web:36d989ca27354a7bc1449e",
            measurementId: "G-5Q5H5ZJF09"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        document.addEventListener("DOMContentLoaded", () => {
            const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
            if (!isLoggedIn) {
                window.location.href = "../../login.html"; 
            }
        });
        function fetchLeaderboardData() {
            const leaderboardRef = db.ref("leaderboard");
            leaderboardRef.on("value", (snapshot) => {
                if (snapshot.exists()) {
                    const leaderboardData = [];
                    snapshot.forEach((childSnapshot) => {
                        const player = childSnapshot.val();
                        leaderboardData.push(player);
                    });
                    renderLeaderboard(leaderboardData);
                } else {
                    console.log("No data found in leaderboard.");
                    const tbody = document.getElementById("leaderboard");
                    tbody.innerHTML = "<tr><td colspan='3'>No data available</td></tr>";
                }
            });
        }

        function renderLeaderboard(data) {
            const tbody = document.getElementById("leaderboard");
            tbody.innerHTML = "";

            data.sort((a, b) => b.score - a.score);

            data.forEach((player, index) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${player.name}</td>
                    <td>${player.score}</td>
                `;
                tbody.appendChild(tr);
            });
        }
        fetchLeaderboardData();
    </script>
</body>
</html>
