<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Programming Quizzes</title>
  <style>
    body {
  background-color: #121212;
  color: #f0f0f0;
  font-family: 'Segoe UI', sans-serif;
  padding: 20px;
}

.container {
  max-width: 800px;
  margin: auto;
  padding: 20px;
  background: #1e1e1e;
  border-radius: 12px;
  box-shadow: 0 0 12px rgba(0,0,0,0.6);
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

button {
  padding: 10px 16px;
  border: none;
  border-radius: 8px;
  margin: 8px 4px;
  background: #333;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #444;
}

.difficulty-buttons {
  text-align: center;
  margin: 20px 0;
}

.quiz-area {
  background: #2c2c2c;
  padding: 20px;
  border-radius: 8px;
  margin-top: 20px;
}

.quiz-area label {
  display: block;
  margin: 5px 0;
  cursor: pointer;
}

.submit-btn {
  background: #00c853;
  width: 100%;
  font-weight: bold;
}

#result {
  margin-top: 12px;
  text-align: center;
  font-size: 1.2em;
}

  </style>
</head>
<body>
  <div class="container">
    <header>
      <button onclick="goBack()">â¬… Back</button>
      <h1>ðŸ’» Programming Quizzes</h1>
    </header>

    <div class="difficulty-buttons">
      <button onclick="loadQuiz('Easy')">Easy</button>
      <button onclick="loadQuiz('Medium')">Medium</button>
      <button onclick="loadQuiz('Hard')">Hard</button>
    </div>

    <div id="quizContainer" class="quiz-area"></div>

    <button onclick="submitQuiz()" class="submit-btn">âœ… Submit Answers</button>
    <p id="result"></p>
  </div>

  
  <script>
    const quizzes = {
    Easy: [
      {
        q: "What does `var x = 5 + '5'` evaluate to in JavaScript?",
        options: ["10", "55", "Error", "'10'"],
        answer: "55"
      },
      {
        q: "Which keyword is used to define a function in Python?",
        options: ["func", "function", "def", "lambda"],
        answer: "def"
      }
    ],
    Medium: [
      {
        q: "What is the output of `console.log(typeof NaN)`?",
        options: ["number", "NaN", "undefined", "object"],
        answer: "number"
      },
      {
        q: "Which data structure uses FIFO?",
        options: ["Stack", "Queue", "Linked List", "Tree"],
        answer: "Queue"
      },
      {
        q: "What is the result of `2 ** 3` in Python?",
        options: ["6", "8", "9", "Error"],
        answer: "8"
      },
      {
        q: "Which method is used to add elements to the end of an array in JavaScript?",
        options: ["push()", "pop()", "shift()", "unshift()"],
        answer: "push()"
      },
      {
        q: "What does the `finally` block do in a try-catch-finally statement?",
        options: [
          "Executes only if an error occurs",
          "Executes only if no error occurs",
          "Executes regardless of an error",
          "Skips execution"
        ],
        answer: "Executes regardless of an error"
      },
      {
        q: "What is the time complexity of searching in a binary search tree (average case)?",
        options: ["O(n)", "O(log n)", "O(n^2)", "O(1)"],
        answer: "O(log n)"
      }
    ],
    Hard: [
      {
        q: "In Python, what does `*args` allow you to do?",
        options: [
          "Return multiple values",
          "Pass variable number of arguments",
          "Ignore arguments",
          "Raise exceptions"
        ],
        answer: "Pass variable number of arguments"
      },
      {
        q: "What will `[] == false` return in JavaScript?",
        options: ["true", "false", "Error", "undefined"],
        answer: "true"
      },
      {
        q: "What is the output of `console.log(1 + '1' - 1)` in JavaScript?",
        options: ["11", "1", "10", "Error"],
        answer: "10"
      },
      {
        q: "Which Python module is used for regular expressions?",
        options: ["regex", "re", "regexp", "match"],
        answer: "re"
      },
      {
        q: "What is the purpose of the `volatile` keyword in Java?",
        options: [
          "To make a variable immutable",
          "To ensure visibility of changes to variables across threads",
          "To declare a constant",
          "To optimize performance"
        ],
        answer: "To ensure visibility of changes to variables across threads"
      },
      {
        q: "What is the output of `print(2 < 3 < 4)` in Python?",
        options: ["True", "False", "Error", "None"],
        answer: "True"
      },
      {
        q: "What does the `bind()` method do in JavaScript?",
        options: [
          "Binds an event to an element",
          "Creates a new function with a specific `this` value",
          "Executes a function immediately",
          "Adds a method to an object"
        ],
        answer: "Creates a new function with a specific `this` value"
      }
    ]
  };

let currentQuiz = [];

function loadQuiz(level) {
  currentQuiz = quizzes[level];
  const container = document.getElementById("quizContainer");
  container.innerHTML = "";
  currentQuiz.forEach((q, index) => {
    let optionsHTML = q.options
      .map(opt => `
        <label>
          <input type="radio" name="q${index}" value="${opt}" />
          ${opt}
        </label>`)
      .join("");

    container.innerHTML += `
      <div class="question-block">
        <p><strong>Q${index + 1}: ${q.q}</strong></p>
        ${optionsHTML}
      </div>
    `;
  });

  document.getElementById("result").innerText = "";
}

function submitQuiz() {
  let score = 0;

  currentQuiz.forEach((q, index) => {
    const selected = document.querySelector(`input[name="q${index}"]:checked`);
    if (selected && selected.value === q.answer) {
      score++;
    }
  });

  const xp = score * 50;
  document.getElementById("result").innerText = `ðŸŽ¯ You got ${score}/${currentQuiz.length} correct! XP earned: ${xp}`;
}

function goBack() {
  window.location.href = "challenge.html";
}

function updateLeaderboard(game, xpEarned) {
  let leaderboard = JSON.parse(localStorage.getItem("miniChallengeLeaderboard")) || [];
  const username = localStorage.getItem("username") || "You";
  const existing = leaderboard.find(e => e.name === username);
  if (existing) {
    existing.xp += xpEarned;
  } else {
    leaderboard.push({ name: username, xp: xpEarned });
  }

  leaderboard.sort((a, b) => b.xp - a.xp);
  localStorage.setItem("miniChallengeLeaderboard", JSON.stringify(leaderboard));
}


  </script>
</body>
</html>
